<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Maps Block</title>
		<style>

			body {
				background-color: #e0edf5;
				font-size:14px;
				overflow-y: hidden;
			}

			#app {
				margin: 0 auto;
			}

			.wrapper {
				max-width: 860px;
				margin: 0 auto;
			}

			.preview {
				width:50%;
				text-align: center;
				min-height:10px;
				display: inline-block;
				vertical-align: top;
				position: absolute;
				overflow-y: auto;
				height: 100%;
			}

			.previewWrapper {
				position: relative;
				height: max-content;
			}

			.elements {
				left: 0;
			}

			.ready {
				right: 0;
			}

			.preview .items {
				margin: 5px auto;
			}

			.items {
				position: relative;
				width: 90%;
				border-radius: 5px;
				box-shadow: 2px 2px 4px rgba(0,0,0,0.6);
				margin: 0 auto;
			}

			.menu {
				display: flex;
				padding-bottom: 20px;
			}

			.menu-item {
				display: flex;
				flex-wrap: wrap;
			}

			.menu-item legend {
				text-align: center;
			}

			.menu-left, .menu-right {
				display: flex;
				flex-wrap: wrap;
				flex: 1;				
			}

			fieldset {
				width: 100%;
				display: flex;
				justify-content: center;
			}

			select {
				border-radius: 5px;
				padding: 5px 10px;
				margin: 5px 10px 5px 10px;
				height: 30px;
				display: flex;
				align-self: center;
				outline: none;
			}

			.btn {
				display: flex;
				align-self: center;
				align-items: center;
				height: 30px;
				border: none;
				background-color: #00A1E0;
				padding: 0px 26px;
				border-radius: 5px;
				color: white;
				cursor: pointer;
			}

			.drop-zone {
				min-height: 6px;
				width: 100%;
				background-color: rgba(255,255,255,0.6);
				transition: all 0.1s ease-in-out;
				border-radius: 2px;
				margin: 2px auto;
			}

			.drop-zone-hover {
				min-height: 20px;
			}

			.items-wrapper {
				position: relative;
			}

			.remove {
				position: absolute;
				top:50%;
				right: 5px;
				transform: translateY(-50%);
				padding: 4px;
				cursor: pointer;
				background-color: black;
				color: white;
			}

			@media (max-width:450px) {
				select {
				margin: 5px 0px;
			}
			}

		</style>
	</head>
	<body>
		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

		<div id="app">
			<div class="wrapper">
				<div class="menu">
					<div class="menu-left">
						<fieldset class="menu-item">
							<legend>Choose Content Blocks</legend>
							<select name="" id="" @change="fillBlockList($event.target.value)">						
								<option value="Preheader" selected>Preheader</option>
								<option value="Logo">Logo</option>
								<option value="Header">Header</option>						
								<option value="Body">Body</option>
								<option value="Rating/Social/Legal">Rating/Social/Legal</option>
							</select>
						</fieldset>
					</div>
					<div class="menu-right">
						<fieldset class="menu-item">
							<legend>Choose Template</legend>
							<select name="" id="template">
								<option value="custom" selected>Custom</option>
								<option value="service">Service Email</option>						
								<option value="marketing1">Marketing Header Img</option>
								<option value="marketing2">Marketing no Img</option>
							</select>
							<button class="btn" @click="fillTemplateList('template')">Submit</button>	
						</fieldset>
					</div>
				</div>
					<div class="elements preview">
						<div v-for="item in listItems" :key="item.id" >
							<img v-bind:src="item.thumbnail" class="items" draggable="true" :itemid="item.id" @dragstart="startDrag($event)"/>
						</div>
					</div>
					<div class="ready preview">		
						<div class="drop-zone" @drop="onDrop($event, index)" @dragenter="dragHover($event)" @dragleave="dragHover($event)" @dragover.prevent><span v-if="listSelected.length === 0"><br>Put your block here<br>&nbsp;</span></div>
						<div v-for="(item, index) in listSelected" :key="index">
							<div class="items-wrapper">
								<img v-bind:src="item.thumbnail" class="items" draggable="true" @dragstart="startDrag($event, index)"/>
								<span @click="remove(index)" class="remove">X</span>
							</div>
							<div class="drop-zone" @drop="onDrop($event, index)" @dragenter="dragHover($event)" @dragleave="dragHover($event)" @dragover.prevent></div>
						</div>				
					</div>
			</div>

		</div>
		<script src="./main.js"></script>
	</body>
</html>
